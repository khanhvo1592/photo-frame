<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Profile Photo Generator</title>
</head>

<body>
    <h1>Profile Photo Generator</h1>

    <div id="app">
        <input type="file" id="imageInput" accept="image/*">
        <a id="downloadLink" style="display: none;">Download Image</a>
        <div id="imageWrapper">
            <img id="userImage" alt="User Image">
        </div>
        <canvas id="canvas"></canvas>
        <img id="resultImage" alt="Generated Profile Photo">
        <div id="adjustControls">
            <p>Drag and resize the image within the frame:</p>
            <label for="gscale">Scale:</label>
            <input type="range" id="scale" min="0.1" max="2" step="0.01" value="1">
            <br>
            <label for="xPosition">X Position:</label>
            <input type="range" id="xPosition" min="0" max="200" step="1" value="0">
            <br>
            <label for="yPosition">Y Position:</label>
            <input type="range" id="yPosition" min="0" max="200" step="1" value="0">
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
