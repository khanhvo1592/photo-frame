<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <title>HGTVDigital - Photo Frame Festival Ao Ba Ba</title>
</head>

<body>
    <h1>HGTVDigital - Photo Frame Festival ÁO BÀ BA</h1>

    <div id="app">
        <input type="file" id="imageInput" accept="image/*">
        <div id="imageWrapper">
            <img id="userImage" alt="User Image">
        </div>
        <canvas id="canvas"></canvas>
        <img id="resultImage" alt="Generated Profile Photo">
        <div id="adjustControls">
            <p>Drag and resize the image within the frame:</p>
            <label for="gscale">Scale:</label>
            <input type="range" id="scale" min="0.1" max="2" step="0.01" value="1">
            <br>
            <label for="xPosition">X Position:</label>
            <input type="range" id="xPosition" min="0" max="200" step="1" value="0">
            <br>
            <label for="yPosition">Y Position:</label>
            <input type="range" id="yPosition" min="0" max="200" step="1" value="0">
        </div>
    </div>
    <a id="downloadLink" style="display: none;" class="btn">Tải ảnh</a>
    <script src="app.js"></script>
</body>

</html>
