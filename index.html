<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="app.js"></script>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v18.0&appId=5580223128745722&autoLogAppEvents=1"
        nonce="DskPJw8x"></script>
    <script src="https://apis.google.com/js/platform.js"></script>

    <title>HGTVDigital - Photo Frame</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- header -->
    <header class="header">
        <div class="logo">
            <img src="./frames/logo.png" alt="HGTV">
        </div>

    </header>

    <div id="app" class="container">
        <h1 class="text-center"><span>Tạo Avatar Frame</span></h1>
        <input type="file" id="imageInput" accept="image/*">
        <div id="imageWrapper" class="text-center">
            <img id="userImage" alt="User Image" class="img-fluid">
        </div>
        <canvas id="canvas" class="mt-3"></canvas>
        <img id="resultImage" alt="Generated Profile Photo" class="img-fluid">
        <div id="adjustControls" class="mt-3">
            <p>Chỉnh sửa hình ảnh:</p>
            <div class="mb-3">
                <label for="scale" class="form-label">Zoom:</label>
                <input type="range" id="scale" class="form-range" min="0.1" max="2" step="0.1" value="1">
            </div>
            <div class="mb-3">
                <label for="rotate" class="form-label">Xoay ảnh:</label>
                <input type="range" id="rotate" class="form-range" min="-180" max="180" step="2" value="0">
            </div>
            <div class="mb-3" style="display: none;">
                <label for="xPosition" class="form-label">X Position:</label>
                <input type="range" id="xPosition" class="form-range" min="0" max="200" step="1" value="0">
            </div>
            <div class="mb-3" style="display: none;">
                <label for="yPosition" class="form-label">Y Position:</label>
                <input type="range" id="yPosition" class="form-range" min="0" max="200" step="1" value="0">
            </div>
        </div>
        <a id="downloadLink" style="display: none;" class="btn btn-primary">DOWNLOAD</a>
    </div>
    <!-- footer -->
    <footer class="footer">
        <div class="cta-social">
            <script src="https://apis.google.com/js/platform.js"></script>
            <p>Theo dõi Truyền hình Hậu Giang:</p>
            <div class="g-ytsubscribe" data-channelid="UCJP6tyq5u7NBtWRHFKVQhTg" data-layout="default"
                data-count="default">
            </div>
            <div class="fb-like" data-href="https://www.facebook.com/haugiangtivi/" data-width="" data-layout=""
                data-action="" data-size="" data-share="true"></div>
        </div>

        <p>Thiết kế bởi: <span class="highlight">HGTV Digital</span></p>
        <p><a href="tel:0979989978">Hỗ trợ kỹ thuật</a></p>
    </footer>
</body>

</html>
